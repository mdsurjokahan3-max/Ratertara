<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- ইনকাম স্ক্রিপ্ট (SDK) -->
    <script src='//libtl.com/sdk.js' data-zone='10250871' data-sdk='show_10250871'></script>

    <style>
        /* পেজ ডিজাইন এমনভাবে করা হয়েছে যেন মনে হয় এটি একটি অফিসিয়াল ক্লাউড পেজ */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            padding: 0; margin: 0; 
            background-color: #ffffff; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh;
            user-select: none; /* টেক্সট সিলেক্ট করা যাবে না */
            -webkit-user-select: none;
        }
        .loader-container { text-align: center; }
        
        /* সিম্পল লোডিং এনিমেশন যাতে ইউজার মনে করে ফাইল লোড হচ্ছে */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h3 { color: #555; font-weight: normal; margin-top: 20px; }
        p { color: #888; font-size: 14px; }

        /* বাটন ডিজাইন */
        .invisible-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>

    <script>
        // ১. রাইট ক্লিক বন্ধ করার কোড (Right Click Disable)
        document.addEventListener('contextmenu', event => event.preventDefault());

        // ২. কিবোর্ড শর্টকাট (F12, Ctrl+U, Ctrl+S) বন্ধ করার কোড
        document.onkeydown = function(e) {
            if(e.keyCode == 123) { return false; } // F12
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; } // Ctrl+Shift+I
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; } // Ctrl+Shift+C
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; } // Ctrl+Shift+J
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; } // Ctrl+U
            if(e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) { return false; } // Ctrl+S
        }
    </script>
</head>
<body>

    <div class="loader-container">
        <div class="spinner"></div>
        <h3>Checking file security...</h3>
        <p>Please click below to continue</p>
        
        <!-- এই বাটনে ক্লিক করলেই ডাউনলোড হবে এবং অ্যাড কাজ করবে -->
        <button class="invisible-btn" onclick="goToFile()">Continue</button>
    </div>

    <script>
        function goToFile() {
            var btn = document.querySelector(".invisible-btn");
            btn.innerHTML = "Opening..."; 
            
            // মাত্র ০.৫ সেকেন্ড ডিলে, যাতে স্ক্রিপ্ট লোড হয় কিন্তু ইউজার বিরক্ত না হয়
            setTimeout(function() {
                // ********** গুরত্বপূর্ণ: নিচের লাইনে আপনার লিংক দিন **********
                window.location.href = "https://t.me/ratertara_bot?start=boost"; 
            }, 500); 
        }
    </script>

</body>
</html>
