<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap to Earn</title>
    
    <!-- Telegram Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10250809' data-sdk='show_10250809'></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ */
        }

        .header {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .balance {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #f3ba2f;
        }

        /* Tap Coin Design */
        .coin-btn {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, #ffd700, #b8860b);
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.05s ease;
            user-select: none;
        }

        .coin-btn:active {
            transform: scale(0.95);
        }

        .ads-btn {
            margin-top: 50px;
            padding: 12px 25px;
            background: #2481cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* +1 Animation */
        .pop-text {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-60px); }
        }
    </style>
</head>
<body>

    <div class="header">Tap & Earn</div>
    <div class="balance" id="balance">0</div>

    <!-- ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶¨‡¶æ‡¶ü‡¶® -->
    <div class="coin-btn" id="coin">ü§ë</div>

    <!-- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® -->
    <button class="ads-btn" onclick="showAd()">Boost / Watch Ad</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        document.getElementById('balance').innerText = score;

        const coin = document.getElementById('coin');

        // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ø‡¶æ ‡¶π‡¶¨‡ßá
        coin.addEventListener('click', (e) => {
            // ‡ßß. ‡¶∏‡ßç‡¶ï‡ßã‡¶∞ ‡¶¨‡¶æ‡ßú‡¶¨‡ßá
            score++;
            document.getElementById('balance').innerText = score;
            localStorage.setItem('score', score);

            // ‡ß®. ‡¶≠‡¶æ‡¶á‡¶¨‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶π‡¶¨‡ßá (Haptic Feedback)
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

            // ‡ß©. ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
            showAnimation(e);

            // ‡ß™. ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° (‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡ß´‡ß¶ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞)
            if(score % 50 === 0) {
                showAd();
            }
        });

        // +1 ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function showAnimation(e) {
            const el = document.createElement('div');
            el.className = 'pop-text';
            el.innerText = '+1';
            
            // ‡¶ü‡¶æ‡¶ö ‡¶™‡¶ú‡¶ø‡¶∂‡¶® ‡¶®‡ßá‡¶ì‡ßü‡¶æ
            let x = e.clientX || e.touches[0].clientX;
            let y = e.clientY || e.touches[0].clientY;

            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);

            setTimeout(() => el.remove(), 800);
        }

        // Monetag ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function showAd() {
            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ SDK ‡¶Ü‡¶á‡¶°‡¶ø: show_10250809
            if (typeof show_10250809 === 'function') {
                show_10250809().then(() => {
                    // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶¨‡ßã‡¶®‡¶æ‡¶∏
                    score += 100;
                    document.getElementById('balance').innerText = score;
                    localStorage.setItem('score', score);
                    tg.showPopup({title: 'Success', message: 'You earned 100 bonus coins!'});
                });
            } else {
                tg.showAlert('Ad is loading... try again in a few seconds.');
            }
        }
    </script>
</body>
</html>
