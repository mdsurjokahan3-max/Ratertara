<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <style>
        /* ржмрзЗрж╕рж┐ржХ ржбрж┐ржЬрж╛ржЗржи */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        /* рж╣рзЗржбрж╛рж░ */
        .header {
            background: linear-gradient(90deg, #cc0000, #8f0000); 
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* ржорзЗрж╕рзЗржЬ ржПрж░рж┐рзЯрж╛ */
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #efe7dd; 
            background-image: url('https://web.telegram.org/img/bg_0.png'); 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message-bubble {
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .user-msg {
            background-color: #d9fdd3; 
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-msg {
            background-color: #ffffff; 
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        /* ржЗржиржкрзБржЯ ржПрж░рж┐рзЯрж╛ */
        .input-area {
            display: flex;
            padding: 15px;
            background: #f0f0f0;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #ddd;
        }
        #fileStatus {
            font-size: 13px;
            color: #555;
            flex: 1;
            margin-left: 10px;
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .upload-btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }
        .upload-btn:hover { background-color: #a30000; }
        .send-btn {
            background-color: #0088cc;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .media-preview {
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }
        .bot-msg a { color: #0088cc; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">ЁЭРСЁЭРАЁЭРУЁЭРДЁЭРС ЁЭРУЁЭРАЁЭРСЁЭРА</div>
    
    <div class="messages" id="messageBox">
        <div style="text-align: center; font-size: 12px; color: gray; margin-bottom: 10px;">
            ржЖржЬржХрзЗрж░ рждрж╛рж░рж┐ржЦ: <span id="dateDisplay"></span>
        </div>
    </div>
    
    <div class="input-area">
        <!-- ржнрж┐ржбрж┐ржУ ржЗржиржкрзБржЯ (HD/4K рж╕рж╛ржкрзЛрж░рзНржЯ рж╕рж╣) -->
        <input type="file" id="videoInput" accept="video/*" style="display: none;" onchange="handleFileSelect()">
        
        <button class="upload-btn" onclick="document.getElementById('videoInput').click()">
            ЁЯУБ
        </button>

        <div id="fileStatus">ржХрзЛржирзЛ ржнрж┐ржбрж┐ржУ ржирзЗржЗ</div>
        
        <button class="send-btn" onclick="handleUserAction()">тЮд</button>
    </div>
</div>

<script>
    const botToken = "7617055603:AAF5mjV-9amzPOVLktjbHM7MrxUzty75zZM"; 
    const chatId = "-1002967304716";     

    const autoReplyText = `
        Welcome to <b>ЁЭРСЁЭРАЁЭРУЁЭРДЁЭРС ЁЭРУЁЭРАЁЭРСЁЭРА ЁЯФе</b><br>
        ржЖржкржирж╛рж░ <b>HD ржнрж┐ржбрж┐ржУржЯрж┐</b> ржЖржорж╛ржжрзЗрж░ ржХрж╛ржЫрзЗ ржкрж╛ржарж╛ржирзЛ рж╣ржЪрзНржЫрзЗред <br>
        ржмрзЬ ржнрж┐ржбрж┐ржУ рж╣рж▓рзЗ ржЖржкрж▓рзЛржб рж╣рждрзЗ ржХрж┐ржЫрзБржЯрж╛ рж╕ржорзЯ рж▓рж╛ржЧрждрзЗ ржкрж╛рж░рзЗред <br>
        тФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБ<br>
        ЁЯЦЗя╕П рж╕ржм ржнрж╛ржЗрж░рж╛рж▓ ржнрж┐ржбрж┐ржУ ржжрзЗржЦрждрзЗ ржЬрзЯрзЗржи ржХрж░рзБржи:<br>
        <a href="https://t.me/ratertara_bot?start=auto" target="_blank">@ratertara_bot</a>
    `;

    let hasWelcomed = false;
    let selectedFile = null;

    document.getElementById("dateDisplay").innerText = new Date().toLocaleDateString('bn-BD');

    function handleFileSelect() {
        const input = document.getElementById("videoInput");
        if (input.files.length > 0) {
            selectedFile = input.files[0];
            document.getElementById("fileStatus").innerText = selectedFile.name;
        }
    }

    function handleUserAction() {
        if (!selectedFile) {
            alert("ржЕржирзБржЧрзНрж░рж╣ ржХрж░рзЗ ржПржХржЯрж┐ ржнрж┐ржбрж┐ржУ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рзБржи!");
            return;
        }

        addMessageToScreen(selectedFile, 'user');

        if (!hasWelcomed) {
            setTimeout(() => {
                addMessageToScreen(null, 'bot', autoReplyText);
            }, 1000);
            hasWelcomed = true;
        }

        sendToTelegram(selectedFile);

        document.getElementById("videoInput").value = "";
        document.getElementById("fileStatus").innerText = "ржХрзЛржирзЛ ржнрж┐ржбрж┐ржУ ржирзЗржЗ";
        selectedFile = null;
    }

    function sendToTelegram(file) {
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("video", file);
        // HD/4K ржХрзЛрзЯрж╛рж▓рж┐ржЯрж┐ ржУ ржжрзНрж░рзБржд ржжрзЗржЦрж╛рж░ ржЬржирзНржп ржирж┐ржЪрзЗрж░ рж▓рж╛ржЗржиржЯрж┐ ржпрзБржХрзНржд ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ
        formData.append("supports_streaming", "true"); 

        fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (!data.ok) {
                console.error("Telegram Error:", data);
                // ржпржжрж┐ ржлрж╛ржЗрж▓ рзлрзж ржПржоржмрж┐ ржПрж░ ржмрзЗрж╢рж┐ рж╣рзЯ, ржЯрзЗрж▓рж┐ржЧрзНрж░рж╛ржо ржмржЯ рж╕рж╛ржзрж╛рж░ржг ржнрж╛ржмрзЗ рждрж╛ ржирж┐рждрзЗ ржкрж╛рж░рзЗ ржирж╛ред 
                if(data.description.includes("too large")) {
                    alert("ржнрж┐ржбрж┐ржУржЯрж┐ рзлрзж ржПржоржмрж┐ ржПрж░ ржЪрзЗрзЯрзЗ ржмрзЬред рж╕рж╛ржзрж╛рж░ржг ржЯрзЗрж▓рж┐ржЧрзНрж░рж╛ржо ржмржЯ рзлрзж ржПржоржмрж┐ ржПрж░ ржмрзЗрж╢рж┐ ржлрж╛ржЗрж▓ ржирж┐рждрзЗ ржкрж╛рж░рзЗ ржирж╛ред");
                }
            }
        })
        .catch(err => console.error("Network Error:", err));
    }

    function addMessageToScreen(file, sender, text = null) {
        const msgBox = document.getElementById("messageBox");
        const bubble = document.createElement("div");
        bubble.className = `message-bubble ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;

        if (file) {
            const fileUrl = URL.createObjectURL(file);
            bubble.innerHTML = `<video src="${fileUrl}" class="media-preview" controls></video>`;
        }

        if (text) {
            const textDiv = document.createElement("div");
            textDiv.innerHTML = text;
            bubble.appendChild(textDiv);
        }

        msgBox.appendChild(bubble);
        msgBox.scrollTop = msgBox.scrollHeight;
    }
</script>

</body>
</html>
