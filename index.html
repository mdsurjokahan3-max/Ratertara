<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Upload</title>
    <style>
        /* ржмрзЗрж╕рж┐ржХ ржбрж┐ржЬрж╛ржЗржи */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        /* рж╣рзЗржбрж╛рж░ */
        .header {
            background: linear-gradient(90deg, #cc0000, #8f0000); /* ржнрж┐ржбрж┐ржУрж░ ржЬржирзНржп рж▓рж╛рж▓ржЪрзЗ ржерж┐ржо */
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        /* ржорзЗрж╕рзЗржЬ ржПрж░рж┐рзЯрж╛ */
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #efe7dd; 
            background-image: url('https://web.telegram.org/img/bg_0.png'); 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* ржорзЗрж╕рзЗржЬ ржмрж╛ржмрж▓ */
        .message-bubble {
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .user-msg {
            background-color: #d9fdd3; 
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-msg {
            background-color: #ffffff; 
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        /* ржЗржиржкрзБржЯ ржПрж░рж┐рзЯрж╛ (ржЪрзНржпрж╛ржЯрж┐ржВ ржЕржл, рж╢рзБржзрзБ ржЖржкрж▓рзЛржб) */
        .input-area {
            display: flex;
            padding: 15px;
            background: #f0f0f0;
            align-items: center;
            justify-content: space-around;
            border-top: 1px solid #ddd;
        }
        
        /* ржлрж╛ржЗрж▓ рж╕рзНржЯрзНржпрж╛ржЯрж╛рж╕ ржЯрзЗржХрзНрж╕ржЯ */
        #fileStatus {
            font-size: 13px;
            color: #555;
            flex: 1;
            margin-left: 10px;
            font-style: italic;
        }

        /* ржмрзЬ ржЖржкрж▓рзЛржб ржмрж╛ржЯржи */
        .upload-btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .upload-btn:hover { background-color: #a30000; }

        /* рж╕рзЗржирзНржб ржмрж╛ржЯржи */
        .send-btn {
            background-color: #0088cc;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .media-preview {
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }
        .bot-msg a { color: #0088cc; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">ЁЭРСЁЭРАЁЭРУЁЭРДЁЭРС ЁЭРУЁЭРАЁЭРСЁЭРА - Video Upload</div>
    
    <div class="messages" id="messageBox">
        <div style="text-align: center; font-size: 12px; color: gray; margin-bottom: 10px;">
            ржЖржЬржХрзЗрж░ рждрж╛рж░рж┐ржЦ: <span id="dateDisplay"></span>
        </div>
    </div>
    
    <div class="input-area">
        <!-- ржнрж┐ржбрж┐ржУ ржЗржиржкрзБржЯ (рж╣рж┐ржбрзЗржи) -->
        <input type="file" id="videoInput" accept="video/*" style="display: none;" onchange="handleFileSelect()">
        
        <!-- ржнрж┐ржбрж┐ржУ рж╕рж┐рж▓рзЗржХрзНржЯ ржмрж╛ржЯржи -->
        <button class="upload-btn" onclick="document.getElementById('videoInput').click()">
            Video Upload
        </button>

        <!-- ржлрж╛ржЗрж▓рзЗрж░ ржирж╛ржо ржжрзЗржЦрж╛ржирзЛрж░ ржЬржирзНржп -->
        <div id="fileStatus">ржХрзЛржирзЛ ржнрж┐ржбрж┐ржУ ржирзЗржЗ</div>
        
        <!-- рж╕рзЗржирзНржб ржмрж╛ржЯржи -->
        <button class="send-btn" onclick="handleUserAction()">тЮд</button>
    </div>
</div>

<script>
    const botToken = "7617055603:AAF5mjV-9amzPOVLktjbHM7MrxUzty75zZM"; 
    const chatId = "-1003119670905";     

    const autoReplyText = `
        Welcome to <b>ЁЭРСЁЭРАЁЭРУЁЭРДЁЭРС ЁЭРУЁЭРАЁЭРСЁЭРА ЁЯФе</b><br>
        ржЖржкржирж╛рж░ ржнрж┐ржбрж┐ржУржЯрж┐ ржЖржорж╛ржжрзЗрж░ ржХрж╛ржЫрзЗ ржкрж╛ржарж╛ржирзЛ рж╣ржЪрзНржЫрзЗред <br>
        ржзржирзНржпржмрж╛ржж ржЖржорж╛ржжрзЗрж░ рж╕рж╛ржерзЗ ржерж╛ржХрж╛рж░ ржЬржирзНржп! <br>
        тФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБтФБ<br>
        ЁЯЦЗя╕П рж╕ржм ржнрж╛ржЗрж░рж╛рж▓ ржнрж┐ржбрж┐ржУ ржжрзЗржЦрждрзЗ ржЬрзЯрзЗржи ржХрж░рзБржи:<br>
        <a href="https://t.me/ratertara_bot?startgroup=true" target="_blank">@ratertara_bot</a>
    `;

    let hasWelcomed = false;
    let selectedFile = null;

    document.getElementById("dateDisplay").innerText = new Date().toLocaleDateString('bn-BD');

    // ржнрж┐ржбрж┐ржУ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рж▓рзЗ ржирж╛ржо ржжрзЗржЦрж╛ржмрзЗ
    function handleFileSelect() {
        const input = document.getElementById("videoInput");
        if (input.files.length > 0) {
            selectedFile = input.files[0];
            document.getElementById("fileStatus").innerText = selectedFile.name;
        }
    }

    function handleUserAction() {
        if (!selectedFile) {
            alert("ржЕржирзБржЧрзНрж░рж╣ ржХрж░рзЗ ржПржХржЯрж┐ ржнрж┐ржбрж┐ржУ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рзБржи!");
            return;
        }

        // ржЗржЙржЬрж╛рж░рзЗрж░ ржнрж┐ржбрж┐ржУ рж╕рзНржХрзНрж░рж┐ржирзЗ ржжрзЗржЦрж╛ржи
        addMessageToScreen(selectedFile, 'user');

        // ржЕржЯрзЛ рж░рж┐ржкрзНрж▓рж╛ржЗ (ржкрзНрж░ржержоржмрж╛рж░)
        if (!hasWelcomed) {
            setTimeout(() => {
                addMessageToScreen(null, 'bot', autoReplyText);
            }, 1000);
            hasWelcomed = true;
        }

        // ржЯрзЗрж▓рж┐ржЧрзНрж░рж╛ржорзЗ ржкрж╛ржарж╛ржирзЛ
        sendToTelegram(selectedFile);

        // ржЗржиржкрзБржЯ ржХрзНрж▓рж┐рзЯрж╛рж░ ржХрж░рж╛
        document.getElementById("videoInput").value = "";
        document.getElementById("fileStatus").innerText = "ржХрзЛржирзЛ ржнрж┐ржбрж┐ржУ ржирзЗржЗ";
        selectedFile = null;
    }

    function sendToTelegram(file) {
        const formData = new FormData();
        formData.append("chat_id", chatId);
        formData.append("video", file);

        fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (!data.ok) console.error("Telegram Error:", data);
        })
        .catch(err => console.error("Network Error:", err));
    }

    function addMessageToScreen(file, sender, text = null) {
        const msgBox = document.getElementById("messageBox");
        const bubble = document.createElement("div");
        bubble.className = `message-bubble ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;

        if (file) {
            const fileUrl = URL.createObjectURL(file);
            bubble.innerHTML = `<video src="${fileUrl}" class="media-preview" controls></video>`;
        }

        if (text) {
            const textDiv = document.createElement("div");
            textDiv.innerHTML = text;
            bubble.appendChild(textDiv);
        }

        msgBox.appendChild(bubble);
        msgBox.scrollTop = msgBox.scrollHeight;
    }
</script>

</body>
</html>
