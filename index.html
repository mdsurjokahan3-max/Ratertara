<body>

<div class="chat-container">

<script>
    // ==========================================
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® (‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá)
    // ==========================================
    const botToken = "8408314861:AAGqyo5Yr5wCtGuMj2ktXqSEJS-bRBlml-8"; 
    const chatId = "-1003119670905";     

    // ‡¶Ö‡¶ü‡ßã ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡¶æ‡¶á ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶®‡¶§‡ßÅ‡¶® ‡¶§‡¶•‡ßç‡¶Ø ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá)
    const autoReplyText = `
        Welcome to Rater Tara üëè<br>
        üíé ‡¶≠‡¶æ‡¶á‡¶∞‡¶æ‡¶≤ ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ ‡¶ï‡¶®‡¶ü‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶è‡¶ï‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶®‡¶ø‡¶∞‡ßç‡¶≠‡¶∞‡¶Ø‡ßã‡¶ó‡ßç‡¶Ø ‡¶ú‡¶æ‡¶Ø‡¶º‡¶ó‡¶æ!<br>
        ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡¶æ‡¶ö‡ßç‡¶õ‡ßá‡¶® ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶´‡ßç‡¶∞‡¶ø + ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ ‡¶è‡¶ï‡ßç‡¶∏‡¶ï‡ßç‡¶≤‡ßÅ‡¶∏‡¶ø‡¶≠ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶∏‡ßá‡¶∏ üëá<br><br>
        ‚ú® ‡¶ü‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶ø‡¶Ç ‡¶≠‡¶æ‡¶á‡¶∞‡¶æ‡¶≤ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì <br><br>
        üîπ <a href="https://t.me/ratertara_bot?start=facebook">Facebook</a><br>
        üîπ <a href="https://t.me/ratertara_bot?start=whatsapp">Whatsapp</a><br>
        üîπ <a href="https://t.me/ratertara_bot?start">‡¶∞‡¶æ‡¶§‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶æ</a><br><br>
        üîì ‡¶è‡¶ñ‡¶®‡¶á Join ‡¶ï‡¶∞‡ßÅ‡¶® & ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßá‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶∏ ‡¶®‡¶ø‡¶®!
    `;

    // ‡¶´‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ó: ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ï‡¶ø ‡¶®‡¶æ?
    let hasWelcomed = false;
    let selectedFile = null;

    // ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
    document.getElementById("dateDisplay").innerText = new Date().toLocaleDateString('bn-BD');

    // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶≤‡ßá
    function handleFileSelect() {
        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length > 0) {
            selectedFile = fileInput.files[0];
            document.getElementById("msgInput").placeholder = `‡¶´‡¶æ‡¶á‡¶≤: ${selectedFile.name}`;
            document.getElementById("msgInput").focus();
        }
    }

    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ø‡¶ñ‡¶® ‡¶∏‡ßá‡¶®‡ßç‡¶° ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡¶¨‡ßá
    function handleUserAction() {
        const inputField = document.getElementById("msgInput");
        const textMessage = inputField.value;

        // ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Ü‡¶ü‡¶ï‡¶æ‡¶§‡ßá
        if (textMessage.trim() === "" && !selectedFile) return;

        // ‡ßß. ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®
        addMessageToScreen(textMessage, selectedFile, 'user');

        // ‡ß®. ‡¶Ö‡¶ü‡ßã ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡¶æ‡¶á ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá)
        if (!hasWelcomed) {
            setTimeout(() => {
                addMessageToScreen(autoReplyText, null, 'bot');
            }, 1000); // ‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡¶æ‡¶á
            hasWelcomed = true; // ‡¶´‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ó ‡¶∏‡¶§‡ßç‡¶Ø ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ, ‡¶§‡¶æ‡¶á ‡¶Ü‡¶∞ ‡¶∞‡¶ø‡¶™‡ßç‡¶≤‡¶æ‡¶á ‡¶¶‡¶ø‡¶¨‡ßá ‡¶®‡¶æ
        }

        // ‡ß©. ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã (‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá ‡¶ö‡¶≤‡¶¨‡ßá)
        sendToTelegram(textMessage, selectedFile);

        // ‡ß™. ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
        inputField.value = "";
        inputField.placeholder = "‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®...";
        document.getElementById("fileInput").value = "";
        selectedFile = null;
    }

    // ‡¶ü‡ßá‡¶≤‡¶ø‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function sendToTelegram(text, file) {
        const formData = new FormData();
        formData.append("chat_id", chatId);

        let apiMethod = "sendMessage";

        if (file) {
            const fileType = file.type.split('/')[0];
            if (fileType === 'image') {
                apiMethod = "sendPhoto";
                formData.append("photo", file);
            } else if (fileType === 'video') {
                apiMethod = "sendVideo";
                formData.append("video", file);
            } else {
                apiMethod = "sendDocument";
                formData.append("document", file);
            }
            // ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶™‡¶∂‡¶®
            if (text) formData.append("caption", text);
        } else {
            // ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü
            formData.append("text", text);
        }

        // API ‡¶ï‡¶≤
        fetch(`https://api.telegram.org/bot${botToken}/${apiMethod}`, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (!data.ok) console.error("Telegram Error:", data);
        })
        .catch(err => console.error("Network Error:", err));
    }

    // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function addMessageToScreen(text, file, sender) {
        const msgBox = document.getElementById("messageBox");
        const bubble = document.createElement("div");
        
        bubble.className = `message-bubble ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;

        // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â
        if (file) {
            const fileUrl = URL.createObjectURL(file);
            const fileType = file.type.split('/')[0];

            if (fileType === 'image') {
                bubble.innerHTML += `<img src="${fileUrl}" class="media-preview">`;
            } else if (fileType === 'video') {
                bubble.innerHTML += `<video src="${fileUrl}" class="media-preview" controls></video>`;
            } else {
                bubble.innerHTML += `<div>üìÑ <b>${file.name}</b></div>`;
            }
        }

        // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞
        if (text) {
            if (sender === 'bot') {
                bubble.innerHTML += `<div>${text}</div>`; // ‡¶¨‡¶ü‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú‡ßá HTML ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü
            } else {
                const textDiv = document.createElement("div");
                textDiv.innerText = text; // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡ßç‡¶≤‡ßá‡¶á‡¶® ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü
                bubble.appendChild(textDiv);
            }
        }

        msgBox.appendChild(bubble);
        // ‡¶Ö‡¶ü‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶®‡¶ø‡¶ö‡ßá
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    // ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶∏‡ßá‡¶®‡ßç‡¶° ‡¶π‡¶¨‡ßá
    document.getElementById("msgInput").addEventListener("keypress", function(event) {

    });
</script>
