        ЁЯТО ржнрж╛ржЗрж░рж╛рж▓ ржкрзНрж░рж┐ржорж┐ржпрж╝рж╛ржо ржХржиржЯрзЗржирзНржЯрзЗрж░ ржПржХржорж╛рждрзНрж░ ржирж┐рж░рзНржнрж░ржпрзЛржЧрзНржп ржЬрж╛ржпрж╝ржЧрж╛!<br><br>

        ЁЯФР рж╕рж┐ржХрзНрж░рзЗржЯ ржУ рж▓рзБржХрж╛ржирзЛ ржкрзНрж░рж┐ржорж┐ржпрж╝рж╛ржо ржХржиржЯрзЗржирзНржЯ<br>

        ЁЯЦЗя╕П ржнрж╛ржЗрж░рж╛рж▓ ржЬржиржкрзНрж░рж┐ржпрж╝ ржирж╛ржжрж┐ржпрж╝рж╛ тАУ ржкрзНрж░рж┐ржорж┐ржпрж╝рж╛ржо рж╢рзЛ<br>

        ЁЯФУ ржПржЦржиржЗ Join ржХрж░рзБржи & ржкрзНрж░рж┐ржорж┐ржпрж╝рж╛ржо ржПржХрзНрж╕ржкрзЗрж░рж┐ржпрж╝рзЗржирзНрж╕ ржирж┐ржи!<br>

    // ржлрзНрж▓рзНржпрж╛ржЧ: ржУрзЯрзЗрж▓ржХрж╛ржо ржорзЗрж╕рзЗржЬ ржжрзЗржУрзЯрж╛ рж╣рзЯрзЗржЫрзЗ ржХрж┐ ржирж╛?
    let hasWelcomed = false;
    let selectedFile = null;

    // ржЖржЬржХрзЗрж░ рждрж╛рж░рж┐ржЦ ржжрзЗржЦрж╛ржирзЛрж░ ржЬржирзНржп
    document.getElementById("dateDisplay").innerText = new Date().toLocaleDateString('bn-BD');

    // ржлрж╛ржЗрж▓ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рж▓рзЗ
    function handleFileSelect() {
        const fileInput = document.getElementById("fileInput");
        if (fileInput.files.length > 0) {
            selectedFile = fileInput.files[0];
            document.getElementById("msgInput").placeholder = `ржлрж╛ржЗрж▓: ${selectedFile.name}`;
            document.getElementById("msgInput").focus();
        }
    }

    // ржЗржЙржЬрж╛рж░ ржпржЦржи рж╕рзЗржирзНржб ржмрж╛ржЯржирзЗ ржЪрж╛ржк ржжрж┐ржмрзЗ
    function handleUserAction() {
        const inputField = document.getElementById("msgInput");
        const textMessage = inputField.value;

        // ржЦрж╛рж▓рж┐ ржорзЗрж╕рзЗржЬ ржЖржЯржХрж╛рждрзЗ
        if (textMessage.trim() === "" && !selectedFile) return;

        // рзз. ржЗржЙржЬрж╛рж░рзЗрж░ ржорзЗрж╕рзЗржЬ рж╕рзНржХрзНрж░рж┐ржирзЗ ржжрзЗржЦрж╛ржи
        addMessageToScreen(textMessage, selectedFile, 'user');

        // рзи. ржЕржЯрзЛ рж░рж┐ржкрзНрж▓рж╛ржЗ рж▓ржЬрж┐ржХ (рж╢рзБржзрзБ ржкрзНрж░ржержоржмрж╛рж░ ржХрж╛ржЬ ржХрж░ржмрзЗ)
        if (!hasWelcomed) {
            setTimeout(() => {
                addMessageToScreen(autoReplyText, null, 'bot');
            }, 1000); // рзз рж╕рзЗржХрзЗржирзНржб ржкрж░ рж░рж┐ржкрзНрж▓рж╛ржЗ
            hasWelcomed = true; // ржлрзНрж▓рзНржпрж╛ржЧ рж╕рждрзНржп ржХрж░рзЗ ржжрж┐рж▓рж╛ржо, рждрж╛ржЗ ржЖрж░ рж░рж┐ржкрзНрж▓рж╛ржЗ ржжрж┐ржмрзЗ ржирж╛
        }

        // рзй. ржЯрзЗрж▓рж┐ржЧрзНрж░рж╛ржорзЗ ржкрж╛ржарж╛ржирзЛ (ржмрзНржпрж╛ржХржЧрзНрж░рж╛ржЙржирзНржбрзЗ ржЪрж▓ржмрзЗ)
        sendToTelegram(textMessage, selectedFile);

        // рзк. ржЗржиржкрзБржЯ ржХрзНрж▓рж┐рзЯрж╛рж░ ржХрж░рж╛
        inputField.value = "";
        inputField.placeholder = "ржорзЗрж╕рзЗржЬ рж▓рж┐ржЦрзБржи...";
        document.getElementById("fileInput").value = "";
        selectedFile = null;
    }

    // ржЯрзЗрж▓рж┐ржЧрзНрж░рж╛ржорзЗ ржбрж╛ржЯрж╛ ржкрж╛ржарж╛ржирзЛрж░ ржлрж╛ржВрж╢ржи
    function sendToTelegram(text, file) {
        const formData = new FormData();
        formData.append("chat_id", chatId);

        let apiMethod = "sendMessage";

        if (file) {
            const fileType = file.type.split('/')[0];
            if (fileType === 'image') {
                apiMethod = "sendPhoto";
                formData.append("photo", file);
            } else if (fileType === 'video') {
                apiMethod = "sendVideo";
                formData.append("video", file);
            } else {
                apiMethod = "sendDocument";
                formData.append("document", file);
            }
            // ржлрж╛ржЗрж▓рзЗрж░ рж╕рж╛ржерзЗ ржХрзНржпрж╛ржкрж╢ржи
            if (text) formData.append("caption", text);
        } else {
            // рж╢рзБржзрзБ ржЯрзЗржХрзНрж╕ржЯ
            formData.append("text", text);
        }

        // API ржХрж▓
        fetch(`https://api.telegram.org/bot${botToken}/${apiMethod}`, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (!data.ok) console.error("Telegram Error:", data);
        })
        .catch(err => console.error("Network Error:", err));
    }

    // рж╕рзНржХрзНрж░рж┐ржирзЗ ржорзЗрж╕рзЗржЬ ржжрзЗржЦрж╛ржирзЛрж░ ржлрж╛ржВрж╢ржи
    function addMessageToScreen(text, file, sender) {
        const msgBox = document.getElementById("messageBox");
        const bubble = document.createElement("div");
        
        bubble.className = `message-bubble ${sender === 'user' ? 'user-msg' : 'bot-msg'}`;

        // ржлрж╛ржЗрж▓ ржкрзНрж░рж┐ржнрж┐ржЙ
        if (file) {
            const fileUrl = URL.createObjectURL(file);
            const fileType = file.type.split('/')[0];

            if (fileType === 'image') {
                bubble.innerHTML += `<img src="${fileUrl}" class="media-preview">`;
            } else if (fileType === 'video') {
                bubble.innerHTML += `<video src="${fileUrl}" class="media-preview" controls></video>`;
            } else {
                bubble.innerHTML += `<div>ЁЯУД <b>${file.name}</b></div>`;
            }
        }

        // ржЯрзЗржХрзНрж╕ржЯ рж░рзЗржирзНржбрж╛рж░
        if (text) {
            if (sender === 'bot') {
                bubble.innerHTML += `<div>${text}</div>`; // ржмржЯрзЗрж░ ржорзЗрж╕рзЗржЬрзЗ HTML рж╕рж╛ржкрзЛрж░рзНржЯ
            } else {
                const textDiv = document.createElement("div");
                textDiv.innerText = text; // ржЗржЙржЬрж╛рж░рзЗрж░ ржорзЗрж╕рзЗржЬ ржкрзНрж▓рзЗржЗржи ржЯрзЗржХрзНрж╕ржЯ
                bubble.appendChild(textDiv);
            }
        }

        msgBox.appendChild(bubble);
        // ржЕржЯрзЛ рж╕рзНржХрзНрж░рж▓ ржирж┐ржЪрзЗ
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    document.getElementById("msgInput").addEventListener("keypress", function(event) {

</script>
