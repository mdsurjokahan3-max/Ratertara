/* Pulse Animation */
.pulse {

}
@keyframes pulseAnim {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

.btn-primary { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
.btn-secondary { background: linear-gradient(45deg, #36d1dc, #5b86e5); }

/* Locked */
.locked {
    opacity: 0.4;
    pointer-events: none;
    animation: shake 0.4s infinite;
}
@keyframes shake { 
    0%,100%{transform:translateX(0);}
    25%{transform:translateX(-2px);}
    50%{transform:translateX(2px);}
}

/* Unlock Glow */
.unlock-glow {
    animation: glow 1.4s ease-out;
}
@keyframes glow {
    0%{box-shadow:0 0 0 rgba(0,255,0,0);}
    50%{box-shadow:0 0 30px rgba(0,255,0,0.9);}
    100%{box-shadow:0 0 0 rgba(0,255,0,0);}

}
.progress-fill {

.progress-text {

<script>
const tg = window.Telegram.WebApp;

const config = {

function updateUI() {

    videoBtn.classList.remove("locked");
    videoBtn.classList.add("unlock-glow");
    unlockSound.play();

    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

    unlockPopup.style.display = "block";
    setTimeout(() => { unlockPopup.style.display = "none"; }, 1800);
}

document.getElementById("btnRater").addEventListener("click", () => {
    window.open(config.btn1.link, "_blank");

    count++;
    localStorage.setItem("shareCount", count);
    updateUI();

    if (count >= config.required) unlockNow();
});

});

tg.expand();
</script>
