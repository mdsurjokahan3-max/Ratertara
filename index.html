<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratertara App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #0e0e0e; color: white; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1a1a1a; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 85%; max-width: 400px; border: 1px solid #333; }
        .btn { display: block; background: linear-gradient(45deg, #0088cc, #00c6ff); color: white; text-decoration: none; padding: 15px; border-radius: 50px; font-weight: bold; font-size: 18px; margin-top: 25px; box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3); }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: #24A1DE;"></h2>
        <p>আপনার কন্টেন্টটি দেখতে নিচের বাটনে ক্লিক করুন।</p>
        <a href="https://www.effectivegatecpm.com/nt8dt64s?key=0d7f3498e36834982c58c761f7deaa95" class="btn">Click To Start</a>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // অ্যাপটি বড় করে ওপেন হবে
    </script>
</body>
</html>
